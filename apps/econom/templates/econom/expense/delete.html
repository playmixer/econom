{% extends 'econom/finance.html' %}

{% block title %}
    Удалить
{% endblock %}

{% block content %}
    <form action="{{ url_for('.expense_delete', expense_id=expense.id) }}" method="POST">
        <h3>Удалить {{ expense.title }}?</h3>
        {{ form.csrf_token }}
        {{ form.submit(class_="btn btn-danger") }}
        <a href="{{ url_for('.expense') }}" class="btn btn-outline-primary">Отменить</a>
        {% include 'components/forms/errors.html' %}
    </form>

{% endblock %}
